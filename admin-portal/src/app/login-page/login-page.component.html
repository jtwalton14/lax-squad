<mat-card class="mat-elevation-z8">
  <mat-card-title fxLayoutAlign="center">{{
    canLogin ? "Log In" : "Sign Up"
  }}</mat-card-title>
  <mat-card-content>
    <form [formGroup]="loginForm" (ngSubmit)="submit()" fxLayoutAlign="center">
      <div fxLayout="column">
        <mat-label style="margin-bottom: -10px;">Email</mat-label>
        <mat-form-field class="space">
          <input type="text" matInput formControlName="email" />
          <mat-hint
            style="cursor: pointer; color: blue;"
            (click)="toggleLogin()"
            >{{
              canLogin ? "Not a user? Register " : "Already a user? Login"
            }}</mat-hint
          >
        </mat-form-field>
        <mat-label style="margin-bottom: -10px;">Password</mat-label>
        <mat-form-field class="space">
          <input type="password" matInput formControlName="password" />
          <mat-hint
            *ngIf="canLogin"
            style="cursor: pointer; color: blue;"
            (click)="resetPassword()"
            >Forgot password?</mat-hint
          >
        </mat-form-field>

        <div class="button" fxLayout="row" fxLayoutAlign="center">
          <button type="submit" mat-raised-button color="primary">
            {{ canLogin ? "Sign In" : "Register" }}
          </button>
        </div>
      </div>
    </form>
  </mat-card-content>
</mat-card>
