<div fxLayout="row" fxLayoutAlign="end">
  <mat-chip-list>
    <mat-chip style="background-color: lawngreen;" (click)="addNewType()">
      <mat-icon>add</mat-icon>Add Pocket Type
    </mat-chip>
  </mat-chip-list>
</div>

<div fxLayoutAlign="space-evenly none" fxLayout="row wrap" *ngIf="!busy">
  <div *ngFor="let type of typeList">
    <mat-card>
      <mat-card-title>
        <mat-icon [matMenuTriggerFor]="menu" class="menue">more_vert</mat-icon>
        <mat-menu #menu="matMenu">
          <button mat-menu-item (click)="startEdit(type)">
            <mat-icon>edit</mat-icon>
            <span>Edit Item</span>
          </button>
          <button mat-menu-item (click)="confirmDelete(type)">
            <mat-icon>delete</mat-icon>
            <span>Delete Item</span>
          </button>
        </mat-menu>
      </mat-card-title>
      <mat-card-content>
        <div class="colorDescription">
          <h3 mat-card-title>{{ type.name }}</h3>
        </div>
      </mat-card-content>
    </mat-card>
  </div>
</div>
<div fxLayoutAlign="space-evenly none" fxLayout="row wrap" *ngIf="busy">
  <mat-spinner></mat-spinner>
</div>
